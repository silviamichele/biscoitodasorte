<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style/style.css">

    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Serif:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <ol class="header-options">
                <li class="logo">Biscoito da Sorte</li>
                <li class="suport">Suporte</li>
                <li class="about">Sobre</li>
            </ol>
        </header>
        <div class="container-message">
            <h1 id="message">Your message will be shown here...</h1>
            <button 
                type="button" 
                class="btn-message" 
                onclick="get_concelho()">Give me a message!!!</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function get_data(response){
        if(response.status == 200){
            let message = response.data.slip.advice;
            document.getElementById("message").innerHTML = message;
        }else{
            alert("Um erro ocorreu entre em contato com nosso suporte.");
        }
    }

    function get_concelho(){
        axios.get("https://api.adviceslip.com/advice")
        .then(res => get_data(res))
        .catch(err => alert("Um erro ocorreu entre em contato com nosso suporte."));
    }
</script>
</html>
